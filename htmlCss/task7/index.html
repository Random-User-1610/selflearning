<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <input type="radio" name="carousel" id="slide1" checked>
        <input type="radio" name="carousel" id="slide2">
        <input type="radio" name="carousel" id="slide3">
        <input type="radio" name="carousel" id="slide4">
        
        <div class="carousel_slides">
            <div class="slide">
                <img src="Assets/s1.jpg" alt="s1">
            </div>
            <div class="slide">
                <img src="Assets/s2.jpg" alt="s2">
            </div>
            <div class="slide">
                <img src="Assets/s3.jpg" alt="s3">
            </div>
            <div class="slide">
                <img src="Assets/s4.jpg" alt="s4">
            </div>
        </div>

        <div class="carousel_nav">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>

        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentIndex = 1; 

        function showSlide(index) {
            document.getElementById("slide" + index).checked = true;
            currentIndex = index;
        }

        function prevSlide() {
            currentIndex = currentIndex === 1 ? 4 : currentIndex - 1;
            showSlide(currentIndex);
        }

        function nextSlide() {
            currentIndex = currentIndex === 4 ? 1 : currentIndex + 1;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
